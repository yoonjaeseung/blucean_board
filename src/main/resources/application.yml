spring:
  mvc:
    view:
      prefix: /views/
      suffix: .jsp
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  #Encoding UTF-8
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  #database
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/test
    username: root
    password: root
  #    hikari:
  #      driver-class-name: com.mysql.cj.jdbc.Driver
  #      jdbc-url: jdbc:mysql://localhost:3306/demodb?serverTimezone=UTC&characterEncoding=UTF-8
  #      username: root
  #      password: root


  #JPA
  jpa:
    #OpenEntityManagerInViewInterceptor를 등록하여 요청의 전체처리를 위해 JPA EntityManager 스레드에 바인딩
    open-in-view: false
    #실행 시 스키마 초기화
    generate-ddl: false
    properties:
      hibernate:
        show_sql: true #console에 JPA 실행 시 SQL log 유무
        format_sql: true #정리된 SQL문
        use_sql_comments: true #실행 쿼리문 주석보기


server:
  servlet:
    context-path: /
  port: 8080

#쿼리 실행 시 값 확인하기 위한 로그
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
